<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Brightest Area Detector</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <div class="navbar">
    <div class="inner">
      <h2>Brightest Region Finder in an Image</h2>
    </div>
  </div>
  <h2>Upload an Image to Find the Brightest Region</h2>
  <input type="file" id="imageInput" accept="image/*">
  <label for="windowSize">Select Window Size:</label>
  <input type="number" id="windowSize" value="100" min="10" max="300">
  <button onclick="processImage()">Submit</button>
  <div id="loadingBar"><div id="progress">0%</div></div>
  <canvas id="canvas"></canvas>
 <script src="script.js"></script>
</body>
</html>
